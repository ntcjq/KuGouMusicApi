<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>二维码登录 - 酷狗音乐 API</title>
  </head>

  <body>
    <div id="qrcode-container">
      <button id="qr-login-btn" onclick="getQRCode()">生成二维码</button>
      <div id="qrcode-display" style="margin: 20px 0;">
        <img id="qrcode-img" src="" alt="二维码" style="max-width: 300px; display: none;" />
        <p id="qr-status"></p>
      </div>
      <div id="poll-result"></div>
      <div id="json-result" style="display: none; margin-top: 20px; text-align: left;"></div>
    </div>

    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background: #ffffff;
        text-align: center;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      * {
        color: rgb(100, 100, 100);
      }

      a {
        color: #42b983;
      }

      #qrcode-container {
        margin: 0;
        padding: 20px;
        max-width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 0;
        background: #ffffff;
        box-sizing: border-box;
        overflow: hidden;
      }

      #qr-login-btn {
        padding: 12px 32px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      #qr-login-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      #qr-login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      #qrcode-display {
        margin: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-height: 65vh;
        overflow: hidden;
      }

      #qrcode-img {
        border: 2px solid #f0f0f0;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        max-width: 250px;
        height: auto;
      }

      #qr-status, #poll-result {
        margin: 5px 0;
        font-size: 13px;
        color: #666;
        min-height: 18px;
        font-weight: 500;
      }

      #json-result {
        background-color: #f5f5f5;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 12px;
        max-width: 90%;
        margin: 10px auto 0;
        max-height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 11px;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: left;
        line-height: 1.4;
      }
    </style>

    <script>
      let qrcodeKey = null;

      async function getQRCode() {
        const btn = document.getElementById('qr-login-btn');
        const statusEl = document.getElementById('qr-status');
        const imgEl = document.getElementById('qrcode-img');
        
        try {
          btn.disabled = true;
          statusEl.textContent = '正在生成二维码...';
          imgEl.style.display = 'none';

          const response = await fetch(`/login/qr/key?timestrap=${Date.now()}`);
          const result = await response.json();

          if (result.status === 1) {
            qrcodeKey = result.data.qrcode;
            const imgBase64 = result.data.qrcode_img;
            
            // 设置二维码图片
            imgEl.src = imgBase64;
            imgEl.style.display = 'block';
            statusEl.textContent = '请使用酷狗APP扫描二维码并确认登录';
            
            // 开始轮询检查登录状态
            pollQRCodeStatus();
          } else {
            statusEl.textContent = '生成二维码失败: ' + (result.msg || '未知错误');
            console.error('生成二维码失败:', result);
          }
        } catch (error) {
          statusEl.textContent = '请求出错: ' + error.message;
          console.error('请求出错:', error);
        } finally {
          btn.disabled = false;
        }
      }

      async function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function pollQRCodeStatus() {
        const pollResultEl = document.getElementById('poll-result');
        const statusEl = document.getElementById('qr-status');
        if (!qrcodeKey) return;

        console.log("正在等待，请扫描二维码并确认登录");
        pollResultEl.textContent = '正在等待，请扫描二维码并确认登录...';

        // 轮询25次，每次间隔5秒
        for (let i = 0; i < 25; i++) {
          try {
            const timestrap = Date.now();
            const response = await fetch(`/login/qr/check?key=${qrcodeKey}&timestrap=${timestrap}`);
            const result = await response.json();
            const status = result?.data?.status;

            switch (status) {
              case 0:
                console.log("二维码已过期");
                pollResultEl.textContent = '✗ 二维码已过期，请重新生成';
                pollResultEl.style.color = 'red';
                return;

              case 1:
                console.log("未扫描二维码");
                pollResultEl.textContent = '等待扫描二维码...';
                break;

              case 2:
                console.log("二维码未确认，请点击确认登录");
                pollResultEl.textContent = '请在APP上确认登录...';
                pollResultEl.style.color = 'orange';
                break;

              case 4:
                console.log("登录成功！");
                pollResultEl.textContent = '✓ 登录成功！';
                pollResultEl.style.color = 'green';
                
                // 收集登录信息
                const loginInfo = {
                  userid: result.data.userid,
                  token: result.data.token
                };
                console.log('登录信息:', loginInfo);
                
                // 可以在这里将登录信息保存到localStorage或发送到后端
                localStorage.setItem('loginInfo', JSON.stringify(loginInfo));
                
                // 保存到服务器内存（测量耗时以排查延迟）
                try {
                  const t0 = performance.now();
                  const saveRes = await fetch('/api/saveLogin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginInfo)
                  });
                  const t1 = performance.now();
                  const serverMs = saveRes.headers.get('X-Elapsed-Ms');
                  const saveResult = await saveRes.json();
                  console.log('登录信息保存结果:', saveResult, `(client elapsed: ${(t1-t0).toFixed(1)}ms, server-elapsed: ${serverMs}ms)`);
                  // 通知其他页面（如管理页面）登录已更新
                  try { localStorage.setItem('loginsUpdated', String(Date.now())); } catch (e) {}
                } catch (error) {
                  console.error('保存到服务器失败:', error);
                }
                
                // 展示JSON结果
                const jsonResultEl = document.getElementById('json-result');
                jsonResultEl.textContent = JSON.stringify(result, null, 2);
                jsonResultEl.style.display = 'block';
                jsonResultEl.style.color = '#333';
                return;

              default:
                console.log("请求出错");
                console.log("响应内容:", result);
                pollResultEl.textContent = '✗ 请求出错';
                pollResultEl.style.color = 'red';
            }

            if (status === 4 || status === 0) {
              break;
            }

            if (i === 24) {
              console.log("等待超时");
              pollResultEl.textContent = '✗ 等待超时，请重新生成二维码';
              pollResultEl.style.color = 'red';
              break;
            }

            await delay(5000);
          } catch (error) {
            console.error('轮询出错:', error);
            pollResultEl.textContent = '✗ 轮询出错: ' + error.message;
            pollResultEl.style.color = 'red';
          }
        }
      }
    </script>
  </body>
</html>
