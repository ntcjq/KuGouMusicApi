<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>酷狗音乐 API</title>
  </head>

  <body>
    <div class="container">
      <!-- 左边一半 -->
      <div class="left-panel">
        <!-- 上半部分：扫码登录 -->
        <div class="section qr-section">
          <h3>二维码登录</h3>
          <iframe src="./qr-login.html" frameborder="0" scrolling="auto"></iframe>
        </div>
        
        <!-- 下半部分：短信登录 -->
        <div class="section captcha-section">
          <h3>验证码登录</h3>
          <iframe src="./captcha-login.html" frameborder="0" scrolling="auto"></iframe>
        </div>
      </div>

      <!-- 右边一半 -->
      <div class="right-panel">
        <!-- 定时签到 -->
        <div class="section cron-section">
          <h3>定时签到管理</h3>
          <iframe src="./cron-admin.html" frameborder="0" scrolling="auto"></iframe>
        </div>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        width: 100vw;
        background: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        gap: 2px;
        background: #ddd;
      }

      .left-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
        background: #ddd;
        overflow: hidden;
      }

      .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: #ddd;
      }

      .section {
        background: #ffffff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .qr-section,
      .captcha-section {
        flex: 1;
        min-height: 0;
      }

      .cron-section {
        flex: 1;
        min-height: 0;
      }

      .section h3 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 20px;
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        flex-shrink: 0;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      }

      .section iframe {
        flex: 1;
        width: 100%;
        border: none;
        overflow: auto;
        background: #ffffff;
      }

      /* 响应式设计 */
      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
        }

        .left-panel {
          flex-direction: row;
          gap: 2px;
        }

        .qr-section,
        .captcha-section {
          flex: 1;
          min-height: 0;
        }

        .right-panel {
          flex: 1;
          min-height: 0;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left-panel {
          flex-direction: column;
        }

        .qr-section,
        .captcha-section,
        .right-panel {
          flex: 1;
          min-height: 0;
        }

        .section h3 {
          font-size: 14px;
          padding: 12px 16px;
        }
      }
    </style>
  </body>
</html>
